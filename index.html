  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Museu viu de les ferramentes</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>
  <div class="fullscreen" id="fullscreen" style="display: none;">
    <img id="fullscreenImg" src="" alt="">
  </div>

  <script src="app.js"></script>
</body>
